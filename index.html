<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    </head>
<body>
    <h1>Consumindo API ViaCEP</h1>
    <form action="">
        <div>
            <label for="">Nome</label>
            <input type="text" name="" id="nome">
        </div>
        <div>
            <label for="">Email</label>
            <input type="text" name="" id="email">
        </div>
        <div>
            <label for="">Cep</label>
            <input type="text" name="" id="cep" maxlength="8">
            <span id="erro"></span>
        </div>
        <div>
            <label for="">Logradouro</label>
            <input type="text" name="" id="logradouro" readonly>
        </div>
        <div>
            <label for="">Bairro</label>
            <input type="text" name="" id="bairro" readonly>
        </div>
        <div>
            <label for="">Localidade</label>
            <input type="text" name="" id="localidade" readonly>
        </div>
        <div>
            <label for="">Uf</label>
            <input type="text" name="" id="uf" readonly>
        </div>


    </form>
</body>
</html>
